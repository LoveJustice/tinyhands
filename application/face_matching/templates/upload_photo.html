{% extends "index.html" %}
{% block sidebar %}
    <div class="col-3 sidebar">
        {% if upload_photo_form %}
            <form enctype="multipart/form-data"
                  name="upload_photo_form"
                  action="#"
                  method="post">
                {% csrf_token %}
                {{ upload_photo_form }}
                <button type="submit" class="btn btn-primary mt-2"name="submit-upload-photo">Submit</button>
            </form>
        {% endif %}
    </div>
{% endblock sidebar %}
{% block main %}
    <div class="col-9 px-4">
        <h2>Results:</h2>
        {% comment %} <img src="{{ photo.url }}" alt="" width="300"> {% endcomment %}
        <p>{{ photo }}</p>
        {% include "matching_results.html" %}
    </div>
{% endblock main %}
