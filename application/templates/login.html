{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Log In{% endblock %}

{% block body_class %}login{% endblock %}

{% block tab_block %}
<div class="container">
    <h1>Log In to the Tiny Hands Dream Suite</h1>
    <div class="row">
        <form method="POST" class="col-md-6">{% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" id="submit" class="btn btn-primary btn-lg" value="Log In" />
        </form>
    </div>
</div>
{% endblock %}
