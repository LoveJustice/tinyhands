data:
  image: silintl/data-volume:latest
  container_name: data
  volumes:
      - ./application:/data

db:
  image: postgres
  container_name: db
  ports:
    - "5432"

web:
  build: .
  command: bash bin/run.sh
  expose:
    - "9001"
  env_file:
    - ./common.env
    - ./local.env

test:
  container_name: test-django
  build: .
  command: echo  # this is just to override the containers default command so that it automatically exits
  env_file:
    - ./common.env
    - ./local.env

nginx:
  build: build/nginx
  ports:
    - "80:80"
