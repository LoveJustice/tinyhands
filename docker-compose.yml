data:
  image: silintl/data-volume:latest
  container_name: data
  volumes:
      - ./application:/data

db:
  image: postgres
  container_name: db
  ports:
    - "5432"

web:
  build: .
  command: bash bin/run.sh
  expose:
    - "9001"
  volumes_from:
    - data
  links:
    - db
  environment:
      DJANGO_SETTINGS_MODULE: dreamsuite.settings.local
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432

nginx:
  build: ./Dockerfile-nginx
  # volumes_from:
  #   - data
  ports:
    - "80:80"
    - "443:443"
  links:
    - web:web
