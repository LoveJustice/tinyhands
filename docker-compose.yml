data:
    image: silintl/data-volume:latest
    container_name: data
    volumes:
        - ./application:/data

db:
  image: postgres
  container_name: db
  ports:
    - "5432"

web:
  build: application
  command: bash bin/run.sh
  expose:
    - "9001"
  volumes_from:
    - data
  links:
    - db
  environment:
      DJANGO_SETTINGS_MODULE: dreamsuite.settings.local

nginx:
  build: nginx
  volumes_from:
    - data
  ports:
    - "80:80"
    - "443:443"
  links:
    - web:web
