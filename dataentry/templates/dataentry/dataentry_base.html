{% extends "base.html" %}

{% block tab_block %}
    <ul class="nav nav-tabs">
        {% url 'interceptionrecord_list' as interceptionrecord_list_url %}
        {% url 'victiminterview_list' as victiminterview_list_url %}

        <li{% if 'irfs' in request.path %} class="active"{% endif %}><a href="{{ interceptionrecord_list_url }}">IRFs</a></li>
        <li{% if 'vifs' in request.path %} class="active"{% endif %}><a href="{{ victiminterview_list_url }}">VIFs</a></li>
    
    <form class="navbar-form navbar-right"
    {% if 'irfs' in request.path %} action="/data-entry/irfs/search/" {% endif %}
    {% if 'vifs' in request.path %} action="/data-entry/vifs/search/" {% endif %}
    method="get" role="search">{% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" name="search_value" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
    </form>
    </ul>
    {% block content %}
    {% endblock %}
{% endblock %}
