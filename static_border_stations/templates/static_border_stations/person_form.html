{% verbatim %}
<div>
  <div class="row well well-sm"
       ng-repeat="persons in bsCtrl.people">
    <h1>{{persons.name}}</h1>
    <hr/>
    <div ng-repeat="person in persons.data"
         ng-mouseenter="person.hover = true"
         ng-mouseleave="person.hover = false; person.removeConfirmed = false">
      <div class="row">
          <div class="col-sm-6 form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name"
                   ng-model="person.first_name">
          </div>
          <div class="col-sm-6 form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                   ng-model="person.last_name">
          </div>
      </div>
      <div class="row">
          <div class="col-sm-6 form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email Address"
                   ng-model="person.email">
          </div>
          <div class="col-sm-6 form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number"
                   ng-model="person.phone">
          </div>
      </div>
      <div class="row">
          <div class="col-sm-6 form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" placeholder="Position"
                   ng-model="person.position">
          </div>
          <div class="col-sm-6 checkbox">
            <label>
              <input type="checkbox"
                     ng-model="person.receives_money_distribution_form"> Recieves Money Distribution Form
            </label>
          </div>
      </div>
      <button class="btn btn-xs btn-danger pull-left hidden-xs animated"
              ng-click="bsCtrl.removePerson(persons, person)"
              ng-class="{fadeIn: person.hover && !person.removeConfirmed, fadeOut: !person.hover, pulse: person.removeConfirmed}">
        {{ person.removeConfirmed ? "Are you sure?" : "Remove " + person.first_name }}
      </button>
      <button class="btn btn-xs btn-danger col-xs-12 visible-xs animated"
              ng-click="bsCtrl.removePerson(persons, person)"
              ng-class="{fadeIn: person.hover && !person.removeConfirmed, fadeOut: !person.hover, pulse: person.removeConfirmed}">
        {{ person.removeConfirmed ? "Are you sure?" : "Remove " + person.first_name }}
      </button>
      <br/>
      <br ng-if="$last"/>
      <hr ng-if="!$last && persons.data.length > 1"/>
    </div>
    <h4 class="col-xs-12 text-center"
        ng-if="persons.data.length == 0">No {{persons.name}}</h4>
    <button class="btn btn-sm btn-success col-xs-12 col-sm-offset-4 col-sm-4"
            ng-click="bsCtrl.addPerson(persons)">Add {{persons.name}}</button>
  </div>
</div>
{% endverbatim %}
