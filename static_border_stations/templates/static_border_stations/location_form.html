{% verbatim %}
<div class="row well well-sm">
  <h1>Locations</h1>
  <hr/>
  <div ng-repeat="location in bsCtrl.locations"
       ng-mouseenter="location.hover = true"
       ng-mouseleave="location.hover = false; location.removeConfirmed = false">
    <div class="row">
        <div class="col-sm-12 form-group">
          <label for="locationName">Name</label>
          <input type="text" class="form-control" id="locationName" placeholder="Location Name"
                 ng-model="location.name">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 form-group">
          <label for="latitude">Latitude</label>
          <input type="text" class="form-control" id="latitude" placeholder="Latitude"
                 ng-model="location.latitude">
        </div>
        <div class="col-sm-6 form-group">
          <label for="longitude">Longitude</label>
          <input type="text" class="form-control" id="longitude" placeholder="Longitude"
                 ng-model="location.longitude">
        </div>
    </div>
    <button class="btn btn-xs btn-danger pull-left hidden-xs animated"
            ng-click="bsCtrl.removeLocation(location)"
            ng-class="{fadeIn: location.hover && !location.removeConfirmed, fadeOut: !location.hover, pulse: location.removeConfirmed}">
      {{ location.removeConfirmed ? "Are you sure?" : "Remove " + location.name }}
    </button>
    <button class="btn btn-xs btn-danger pull-left col-xs-12 visible-xs animated"
            ng-click="bsCtrl.removeLocation(location)"
            ng-class="{fadeIn: location.hover && !location.removeConfirmed, fadeOut: !location.hover, pulse: location.removeConfirmed}">
      {{ location.removeConfirmed ? "Are you sure?" : "Remove " + location.name }}
    </button>
    <br/>
    <br ng-if="$last"/>
    <hr ng-if="!$last && bsCtrl.locations.length > 1"/>
  </div>
  <h4 class="col-xs-12 text-center"
      ng-if="bsCtrl.locations.length == 0">No Locations</h4>
  <button class="btn btn-sm btn-success col-xs-12 col-sm-offset-4 col-sm-4"
          ng-click="bsCtrl.addLocation()">Add Location</button>
</div>
{% endverbatim %}
