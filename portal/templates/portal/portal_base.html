{% extends "base.html" %}

{% block html %}<html ng-app="PortalMod">{% endblock %}

{% block angular %}{% endblock %}

{% block head %}

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChNFPd_bOOnk59AkeKM862OqN80Lvp56g">
    </script>

    <style>
      html, body, #map-canvas {
          margin: 0px;
          padding: 0px;
      }
    .container {
        width: 100%;
        padding: 0;
        margin-top: 50px;
    }

    .events {
        background: none repeat scroll 0 0 #fdfdfd;
        border-radius: 5px;
        float: right;
        margin-right: 15px;
        margin-top: 10px;
        padding: 3px 3px 3px 10px;
        width: 226px;
	}

    .events .event {
        font-size: 12px;
    }

    .events .day {
        font-weight: bold;
    }

    .event-button {
        float: right;
        font-weight: bold;
    }

    </style>

{% endblock %}

{% block title %}Dreamsuite Dash{% endblock %}
{% block tab_block %}
    {% block content %}
{% endblock %}
    <script src="{{ STATIC_URL }}portal.module.js"></script>
    <script src="{{ STATIC_URL }}services/tallyService.js"></script>
    <script src="{{ STATIC_URL }}controllers/portal.js"></script>
    <script src="{{ STATIC_URL }}controllers/tally.js"></script>
    <script>
        angular.bootstrap($('#portal'), ['PortalMod']);
    </script>
{% endblock %}
